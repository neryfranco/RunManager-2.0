<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Editar </h1>

<form th:object="${ranking}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input class="form-control" th:value="*{id}" type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Categoria: </td>
            <td>
                <select class="form-control" name="corrida">
                    <option value="0">Selecione um Kit</option>
                    <option th:each ="corrida : ${corridas}" th:selected="${corrida} == *{corrida}" th:value="${corrida.id}" th:text="${corrida.nome}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Categoria: </td>
            <td>
                <select class="form-control" name="categoria">
                    <option value="0">Selecione um Lote</option>
                    <option th:each ="categoria : ${categorias}" th:selected="${categoria} == *{categoria}" th:value="${categoria.id}" th:text="${categoria.descricao}"></option>
                </select>
            </td>
        </tr>
    </table>
    <input class="btn btn-outline-success" type="submit" value="Editar"/>
</form>

</body>
</html>
