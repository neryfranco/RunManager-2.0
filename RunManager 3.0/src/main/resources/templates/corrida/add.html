<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Adicionar Corrida </h1>

<form method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Nome: </td>
            <td><input type="text" name="nome"/></td>
        </tr>
        <tr>
            <td>Local de Largada: </td>
            <td><input type="text" name="dataLimite"/></td>
        </tr>
        <tr>
            <td>Local Chegada:  </td>
            <td><input  type="text" name="txtLocalChegada"></td>
        </tr>
        <tr>
            <td>Horário Largada:  </td>
            <td><input  type="text" name="txtHorarioLargada" ></td>
        </tr>
        <tr>
            <td>Data Corrida:  </td>
            <td><input  type="text" name="txtDataCorrida" ></td>
        </tr>
        <tr>
            <td>Data Retirada Kit:   </td>
            <td><input  type="text" name="txtDataRetiradaKit" ></td>
        </tr>
        <tr>
            <td>Local Retirada Kit:  </td>
            <td><input  type="text" name="txtLocalRetiradaKit" ></td>
        </tr>
        <tr>
            <td>Duração Limite (min):  </td>
            <td><input type="text"  name="txtDuracaoLimite" ></td>
        </tr>
        <tr>
            <td>Número Máximo Participantes:  </td>
            <td><input type="text"  name="txtNumMaxParticipantes" ></td>
        </tr>
        <tr>
            <!--
            <td>Percurso: </td>
            <td>
                <select  name="optPercurso">
                    <option value="0" th:if test="${corrida.percurso.id == null}"></option>
                    <div th:each ="percurso : ${percursos}" style="display: none;">
                        <option value="${percurso.id}">${percurso.itinerario}</option>
                    </div>
                </select>
            </td>
            -->
        </tr>
    </table>
    <input type="submit" value="Adicionar Lote"/>
</form>

</body>
</html>
