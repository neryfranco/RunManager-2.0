<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<h1>Lista de Lotes</h1>

<table border="1">
    <tr>
        <td>ID</td>
        <td>Corrida</td>
        <td>NÃºmero de Ingressos</td>
    </tr>
    <tr th:each="lote : ${lotes}">
        <td th:text="${lote.id}"></td>
        <td th:text="${lote.corrida.nome}"></td>
        <td th:text="${lote.numIngressos}"></td>
        <td><a th:href="@{'/lote/edit/' + ${lote.id}}" >Editar</a></td>

    </tr>
</table>
<a th:href="@{~/lote/add}">Adicionar</a>
<a href="/">Voltar</a>
</body>
</html>
