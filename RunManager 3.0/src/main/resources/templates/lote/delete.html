<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Deletar Lote</h1>

<form th:object="${lote}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input class="form-control" th:value="*{id}" type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Corrida: </td>
            <td><input class="form-control" th:value="*{corrida.nome}"type="text" name="corrida" disabled/></td>
        </tr>
        <tr>
            <td>Pre√ßo (R$): </td>
            <td><input class="form-control" th:value="*{preco}"type="text" name="preco" disabled/></td>
        </tr>
        <tr>
            <td>Data de Validade: </td>
            <td><input class="form-control" th:value="*{dataLimite}" type="date" name="dataLimite" disabled/></td>
        </tr>
    </table>
    <input class="btn btn-outline-success" type="submit" value="Deletar"/>
</form>
</body>
</html>
