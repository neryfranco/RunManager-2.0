<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Editar </h1>

<form th:object="${tapete}" method="post">
    <tr>
        <td>ID: </td>
        <td><input class="form-control" th:value="*{id}" type="text" name="id" /></td>
    </tr>
    <tr>
        <td>Posição: </td>
        <td><input class="form-control" th:value="*{posicao}" type="number" name="posicao" /></td>
    </tr>
    <tr>
        <td>Km: </td>
        <td><input class="form-control" th:value="*{km}" type="number" name="km" /></td>
    </tr>
    <input class="btn btn-outline-success" type="submit" value="Editar"/>
</form>

</body>
</html>
