<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Editar </h1>

<form th:object="${categoria}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input th:value="*{id}" type="number" name="id" readonly/></td>
        </tr>
        <tr>

            <td>Sexo: </td>
            <td>
                <INPUT TYPE="radio" th:checked="*{sexo == 'M'}" NAME="sexo" VALUE="M"> Masculino
                <INPUT TYPE="radio" th:checked="*{sexo == 'F'}" NAME="sexo" VALUE="F"> Feminino
            </td>
        </tr>

        <tr>
            <td>Idade Inicial: </td>
            <td><input th:value="*{idadeIni}" type="number" name="idadeIni"/></td>
        </tr>
        <tr>
            <td>Idade Final: </td>
            <td><input th:value="*{idadeFim}" type="number" name="idadeFim"/></td>
        </tr>
        <tr>
            <td>Descrição: </td>
            <td><input th:value="*{descricao}" type="text" name="descricao"/></td>
        </tr>
    </table>
    <input type="submit" value="Editar"/>
</form>

</body>
</html>
