<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Editar Corrida</h1>

<form th:object="${corrida}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input th:value="*{id}" type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Nome: </td>
            <td><input th:value="*{nome}" type="text" name="nome" /></td>
        </tr>
        <tr>
            <td>Local de Largada: </td>
            <td><input th:value="*{localLargada}" type="text" name="localLargada" /></td>
        </tr>
        <tr>
            <td>Local Chegada:  </td>
            <td><input  th:value="*{localChegada}" type="text" name="localChegada" ></td>
        </tr>
        <tr>
            <td>Horário Largada:  </td>
            <td><input th:value="*{horarioLargada}"  type="time" name="horarioLargada" ></td>
        </tr>
        <tr>
            <td>Data Corrida:  </td>
            <td><input th:value="*{dataCorrida}"  type="date" name="dataCorrida" ></td>
        </tr>
        <tr>
            <td>Data Retirada Kit:   </td>
            <td><input th:value="*{dataRetiradaKit}"  type="date" name="dataRetiradaKit" ></td>
        </tr>
        <tr>
            <td>Local Retirada Kit:  </td>
            <td><input th:value="*{localRetiradaKit}"  type="text" name="localRetiradaKit" ></td>
        </tr>
        <tr>
            <td>Duração Limite (min):  </td>
            <td><input type="text" th:value="*{duracaoLimite}"  name="duracaoLimite" ></td>
        </tr>
        <tr>
            <td>Número Máximo Participantes:  </td>
            <td><input type="text" th:value="*{numMaxParticipantes}"  name="numMaxParticipantes" ></td>
        </tr>
        <tr>
            <td>Percurso: </td>
            <td>
                <select  name="percurso">
                    <option value="0">Selecione um Percurso</option>
                    <th:block th:each ="percurso : ${percursos}">
                        <option th:value="${percurso.id}" th:text="${percurso.itinerario}" th:selected="${percurso} == *{percurso}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
    </table>
    <input type="submit" value="Editar"/>
</form>

</body>
</html>
