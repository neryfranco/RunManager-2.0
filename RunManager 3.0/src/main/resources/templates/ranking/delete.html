<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Deletar </h1>

<form th:object="${ranking}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input class="form-control" th:value="*{id}" type="text" name="id" disabled/></td>
        </tr>
            <td>Corrida: </td>
            <td><input class="form-control" th:value="*{corrida.nome}" type="text" name="id" disabled/></td></td>
        </tr>
        <tr>
            <td>Categoria: </td>
            <td><input class="form-control" th:value="*{categoria.descricao}" type="text" name="id" disabled/></td></td>
        </tr>
    </table>
    <input class="btn btn-outline-success" type="submit" value="Excluir"/>
</form>

</body>
</html>
