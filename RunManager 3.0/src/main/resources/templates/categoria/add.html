<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Adicionar </h1>

<form method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input class="form-control" type="number" name="id" readonly/></td>
        </tr>

        <tr>
            <td>Sexo: </td>
            <td>
                <INPUT TYPE="radio" th:checked="*{sexo == 'M'}" NAME="sexo" VALUE="M"> Masculino
                <INPUT TYPE="radio" th:checked="*{sexo == 'F'}" NAME="sexo" VALUE="F"> Feminino
            </td>
        </tr>

        <tr>
            <td>Idade Inicial: </td>
            <td><input class="form-control" type="number" name="idadeIni"/></td>
        </tr>
        <tr>
            <td>Idade Final: </td>
            <td><input class="form-control" type="number" name="idadeFim"/></td>
        </tr>
        <tr>
            <td>Descrição: </td>
            <td><input class="form-control" type="textarea" name="descricao"/></td>
        </tr>
    </table>
    <input class="btn btn-outline-success" type="submit" value="Adicionar Categoria"/>
</form>
</body>
</html>
