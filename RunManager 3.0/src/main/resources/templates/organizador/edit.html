<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Editar </h1>

<form th:object="${organizador}" method="post">
    <table>
        <tr>
            <td>CPF: </td>
            <td><input th:value="*{cpf}" type="text" name="cpf" readonly/></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input th:value="*{email}" type="text" name="email"/></td>
        </tr>
        <tr>
            <td>Senha: </td>
            <td><input th:value="*{senha}" type="text" name="senha"/></td>
        </tr>
        <tr>
            <td>Nome: </td>
            <td><input th:value="*{nome}" type="text" name="nome"/></td>
        </tr>
        <tr>
            <td>Data de Nascimento: </td>
            <td><input th:value="*{data_nascimento}" type="text" name="data_nascimento"/></td>
        </tr>
        <tr>
            <td>Rua: </td>
            <td><input th:value="*{rua}" type="text" name="rua"/></td>
        </tr>
        <tr>
            <td>Sexo: </td>
            <td><input th:value="*{sexo}" type="text" name="sexo"/></td>
        </tr>
        <tr>
            <td>Telefone Residencial: </td>
            <td><input th:value="*{telRes}" type="text" name="telRes"/></td>

        </tr>
        <tr>
            <td>Telefone Celular: </td>
            <td><input th:value="*{telCel}" type="text" name="telCel"/></td>

        </tr>
        <tr>
            <td>CEP: </td>
            <td><input th:value="*{cep}" type="text" name="cep"/></td>
        </tr>
        <tr>
            <td>UF: </td>
            <td><input th:value="*{uf}" size="1" maxlength="2" type="text" name="uf"/></td>
        </tr>
        <tr>
            <td>Cidade: </td>
            <td><input th:value="*{cidade}" type="text" name="cidade"/></td>
        </tr>
    </table>
    <input type="submit" value="Editar"/>
</form>

</body>
</html>
