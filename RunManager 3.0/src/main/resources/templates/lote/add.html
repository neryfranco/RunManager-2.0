<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Adicionar Lote </h1>

<form method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Corrida: </td>
            <td>
                <select  name="corrida">
                    <option value="0">Selecione uma Corrida</option>
                    <option th:each ="corrida : ${corridas}" th:value="${corrida.id}" th:text="${corrida.nome}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Pre√ßo (R$): </td>
            <td><input type="text" name="preco"/></td>
        </tr>
        <tr>
            <td>Data de Validade: </td>
            <td><input type="date" name="dataLimite"/></td>
        </tr>
    </table>
    <input type="submit" value="Adicionar Lote"/>
</form>

</body>
</html>
