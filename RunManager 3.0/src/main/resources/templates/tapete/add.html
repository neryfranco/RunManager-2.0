<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Adicionar Tapete </h1>

<form method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input class="form-control" type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Posição: </td>
            <td><input class="form-control" type="number" name="posicao"/></td>
        </tr>
        <tr>
            <td>Km: </td>
            <td><input class="form-control" type="number" name="km"/></td>
        </tr>
    </table>
    <input class="btn btn-outline-success" type="submit" value="Adicionar Tapete"/>
</form>

</body>
</html>
