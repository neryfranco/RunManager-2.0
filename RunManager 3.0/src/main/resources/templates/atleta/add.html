<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Adicionar </h1>

<form method="post">
    <table>
        <tr>
            <td>CPF: </td>
            <td><input class="form-control" type="number" name="cpf"/></td>
        </tr>
        <tr>
            <td>Email: </td>
            <td><input class="form-control" type="email" name="email"/></td>
        </tr>
        <tr>
            <td>Senha: </td>
            <td><input class="form-control" type="text" name="senha"/></td>
        </tr>
        <tr>
            <td>Nome: </td>
            <td><input class="form-control" type="text" name="nome"/></td>
        </tr>
        <tr>
            <td>Data de Nascimento: </td>
            <td><input class="form-control" type="date" name="data_nascimento"/></td>
        </tr>
        <tr>
            <td>Rua: </td>
            <td><input class="form-control" type="text" name="rua"/></td>
        </tr>
        <tr>
            <td>Sexo: </td>
            <td>
                <INPUT TYPE="radio" NAME="sexo" VALUE="M"> Masculino
                <INPUT TYPE="radio" NAME="sexo" VALUE="F"> Feminino
            </td>
        </tr>
        <tr>
            <td>Telefone Residencial: </td>
            <td><input class="form-control" type="tel" name="telRes"/></td>

        </tr>
        <tr>
            <td>Telefone Celular: </td>
            <td><input class="form-control" type="tel" name="telCel"/></td>

        </tr>
        <tr>
            <td>CEP: </td>
            <td><input class="form-control" type="number" name="cep"/></td>
        </tr>
        <tr>
            <td>UF: </td>
            <td><input class="form-control" type="text" size="1" maxlength="2" name="uf"/></td>
        </tr>
        <tr>
            <td>Cidade: </td>
            <td><input class="form-control" type="text" name="cidade"/></td>
        </tr>
        <tr>
            <td>Pace: </td>
            <td><input class="form-control" type="number" name="pace"/></td>
        </tr>
        <tr>
            <td>Camisa: </td>
            <td>
                <INPUT class="form-control" TYPE="radio" NAME="camisa" VALUE="P"> P
                <INPUT class="form-control" TYPE="radio" NAME="camisa" VALUE="M"> M
                <INPUT class="form-control" TYPE="radio" NAME="camisa" VALUE="G"> G
                <INPUT class="form-control" TYPE="radio" NAME="camisa" VALUE="GG"> GG
                <INPUT class="form-control" TYPE="radio" NAME="camisa" VALUE="B"> BabyLook
            </td>
        </tr>
        <tr>
            <td>Apelido: </td>
            <td><input class="form-control" type="text" name="apelido"/></td>
        </tr>
    </table>
    <input class="btn btn-outline-success" type="submit" value="Adicionar Atleta"/>
</form>

</body>
</html>
