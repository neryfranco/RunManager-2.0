<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Editar Lote</h1>

<form th:object="${lote}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input class="form-control" th:value="*{id}" type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Corrida: </td>
            <td>
                <select class="form-control" name="corrida">
                    <option value="0">Selecione um Corrida</option>
                    <th:block th:each ="corrida : ${corridas}">
                        <option th:value="${corrida.id}" th:text="${corrida.nome}" th:selected="${corrida} == *{corrida}"></option>
                    </th:block>
                </select>
            </td>
        </tr>
        <tr>
            <td>Pre√ßo (R$): </td>
            <td><input class="form-control" th:value="*{preco}" type="text" name="preco"/></td>
        </tr>
        <tr>
            <td>Data de Validade: </td>
            <td><input class="form-control" th:value="*{dataLimite}" type="date" name="dataLimite"/></td>
        </tr>
        <input class="form-control" style="display: none" th:value="*{numIngressos}" name="numIngressos">
    </table>
    <input class="btn btn-outline-success" type="submit" value="Editar"/>
</form>

</body>
</html>
