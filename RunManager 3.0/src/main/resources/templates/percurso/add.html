<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Adicionar Percurso </h1>

<form method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Distância (KM): </td>
            <td><input type="number" name="distancia"/></td>
        </tr>
        <tr>
            <td>Itinerário: </td>
            <td><input type="text" name="itinerario"/></td>
        </tr>
        <tr>
            <td>Descrição: </td>
            <td><textarea rows="4" cols="30" name="descricao"></textarea></td>
        </tr>
    </table>
    <input type="submit" value="Adicionar Percurso"/>
</form>

</body>
</html>
