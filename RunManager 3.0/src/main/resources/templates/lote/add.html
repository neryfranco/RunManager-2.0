<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Adicionar Lote </h1>

<form method="post">
    <table>
        <tr>
            <td>Corrida: </td>
            <td>
                <select  name="optCorrida">
                <option value="0" th:if test="${lote.corrida.id == null}"></option>
                <div th:each ="corrida : ${corridas}" style="display: none;">
                    <option value="${corrida.id}">${corrida.nome}</option>
                </div>
                </select>
            </td>
        </tr>
        <tr>
            <td>ID: </td>
            <td><input type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Pre√ßo: </td>
            <td><input type="text" name="preco"/></td>
        </tr>
        <tr>
            <td>Data de Validade: </td>
            <td><input type="text" name="dataLimite"/></td>
        </tr>
    </table>
    <input type="submit" value="Adicionar Lote"/>
</form>

</body>
</html>
