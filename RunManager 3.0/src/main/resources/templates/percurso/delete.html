<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"> Deletar </h1>

<form th:object="${percurso}" method="post">
    <table>
        <tr>
            <td>ID: </td>
            <td><input class="form-control" th:value="*{id}" type="text" name="id" disabled/></td>
        </tr>
        <tr>
            <td>Distância: </td>
            <td><input class="form-control" th:value="*{distancia}" type="text" name="distancia" disabled/></td>
        </tr>
        <tr>
            <td>Itinerário: </td>
            <td><input class="form-control" th:value="*{itinerario}" type="text" name="itinerario" disabled/></td>
        </tr>
        <tr>
            <td>Descrição: </td>
            <td><input class="form-control" th:value="*{descricao}" name="descricao" disabled></td>
        </tr>
    </table>
    <input class="btn btn-outline-success" type="submit" value="Deletar"/>
</form>

</body>
</html>
